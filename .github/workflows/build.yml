name: Build PDFs

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Avoid CRLF surprises
      - name: Normalize line endings
        run: sed -i 's/\r$//' template.tex

      # Detect ATS mode: allow trailing spaces or a % comment after \ATStrue
      - name: Detect ATS mode
        run: |
          if grep -Eq '^[[:space:]]*\\ATStrue([[:space:]]*%.*)?[[:space:]]*$' template.tex; then
            echo "ATS_ON=true"  >> "$GITHUB_ENV"
          else
            echo "ATS_ON=false" >> "$GITHUB_ENV"
          fi

      # SHOWCASE build -> template.pdf (only when ATS is off)
      - name: Build showcase PDF
        if: env.ATS_ON == 'false'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: template.tex
          args: -pdf -interaction=nonstopmode -halt-on-error

      # ATS build -> resume-ats.pdf (only when ATS is on)
      - name: Build ATS PDF
        if: env.ATS_ON == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: template.tex
          args: -pdf -interaction=nonstopmode -halt-on-error -jobname=resume-ats

      # Safety: if -jobname didn't take for some reason, rename the output
      - name: Ensure ATS filename
        if: env.ATS_ON == 'true'
        run: |
          if [ ! -f resume-ats.pdf ] && [ -f template.pdf ]; then
            mv template.pdf resume-ats.pdf
          fi

      # Upload exactly one artifact
      - name: Upload showcase PDF
        if: env.ATS_ON == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: template.pdf
          path: template.pdf
          compression-level: 0

      - name: Upload ATS PDF
        if: env.ATS_ON == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: resume-ats.pdf
          path: resume-ats.pdf
          compression-level: 0
