name: Build PDFs

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prevent CRLF from confusing grep/latexmk
      - name: Normalize line endings
        run: sed -i 's/\r$//' template.tex

      # Detect if \ATStrue is uncommented (on its own line, not preceded by %)
      - name: Detect ATS mode
        run: |
          if grep -Eq '^[[:space:]]*\\ATStrue[[:space:]]*$' template.tex; then
            echo "ATS_ON=true"  >> "$GITHUB_ENV"
          else
            echo "ATS_ON=false" >> "$GITHUB_ENV"
          fi

      # Build SHOWCASE only when ATS is OFF  -> template.pdf
      - name: Build showcase PDF
        if: env.ATS_ON == 'false'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: template.tex
          args: -pdf -interaction=nonstopmode -halt-on-error

      # Build ATS only when ATS is ON -> resume-ats.pdf
      - name: Build ATS PDF
        if: env.ATS_ON == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: template.tex
          # same file, but set output name via latexmk -jobname
          args: -pdf -interaction=nonstopmode -halt-on-error -jobname=resume-ats

      # Upload exactly one artifact: whichever we just built
      - name: Upload showcase PDF
        if: env.ATS_ON == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: template.pdf
          path: template.pdf

      - name: Upload ATS PDF
        if: env.ATS_ON == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: resume-ats.pdf
          path: resume-ats.pdf
